<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APOD Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h1 class="display-4 my-5">APOD Search</h1>
    <div class="row">
      <div class="col">
        <form id="form" class="form p-4 bg-light border border-1 rounded mb-5">
          <label class="form-label">Enter a date</label>
          <input id="date" type="date" class="form-control mb-3">

          <button class="btn btn-primary">Get Picture</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="recent" class="list-group">
          <!-- Template for search-->
          <div class="list-group-item d-flex align-items-center p-3 mb-3">
            <img class="square" src="#"></img>
            <div class="me-auto">
              <h2>tittle</h2>
              <p>
                <em>yyyy-mm-dd</em>
              </p>
              <p>explanation</p>
              <button class="btn btn-primary save">Save to Favorites</button>
            </div>
          </div>
          <!-- End of Template -->
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
